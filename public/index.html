<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:300,400,700"><link rel="stylesheet" href="//api.geta6.net/font?family=glyphicons"><link rel="stylesheet" href="/css/geta6.css"><link rel="stylesheet" href="/css/icons.css"><title>geta6.net</title><!--[if lt IE 8]><script src="/js/html5.js"></script><![endif]--></head><body><div id="loader"></div><div id="notify"></div><div id="header"><ul class="navi"><li id="viewmode"><a href="javascript:void(0)"><i class="icon show_thumbnails_with_lines"></i></a></li><li id="stream"><a href="javascript:void(0)"><i class="icon flash"></i></a></li><li><a href="javascript:void(0)"><i class="icon search"></i></a></li></ul><ul class="site"><li id="viewsort" class="info"><a href="javascript:void(0)"><span class="sort"><i class="icon clock"></i></span><span class="order"><i class="icon down_arrow"></i></span></a><ul class="open"><li id="viewsort_timedsc"><i class="icon clock"></i><i class="icon down_arrow"></i></li><li id="viewsort_timeasc"><i class="icon clock"></i><i class="icon up_arrow"></i></li><li id="viewsort_namedsc"><i class="icon font"></i><i class="icon down_arrow"></i></li><li id="viewsort_nameasc"><i class="icon font"></i><i class="icon up_arrow"></i></li></ul></li><li id="userinfo" class="info"><a href="javascript:void(0)"><i class="icon user"></i></a><ul class="open"><li><form action="/session" method="DELETE" class="negotiation"><button type="submit"><i class="icon power"></i></button></form></li></ul></li></ul></div><div id="guides"><div></div></div><div id="leader"></div><div id="player"><button id="player_play"><i class="icon play"></i></button><a id="player_wrap"><audio id="main_audio" autoplay="" controls=""></audio><video id="main_video" autoplay="" controls=""></video></a></div><script id="tp_visits" type="text/template"> src="/js/geta6.js"></script></body></html>
